<!DOCTYPE html>
<html id="states">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div class="content">
<h1> National Parks in {{state}} </h1>
<div id="text">
{{#stateChosen}}
    <form class="pure-form" method="POST" action="/save">
    <textarea readonly="readonly" class="park-name" type="text" name="name" value ="{{name}}">{{name}}</textarea>
    <textarea readonly="readonly" class="park-description" type="text" name="description" value ="{{description}}">{{description}}</textarea>
    <button class="save-button" type="submit" class="pure-button">Save</button>
  </form>
{{/stateChosen}}
</div>
</div>
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
